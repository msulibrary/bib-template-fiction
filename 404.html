<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    line-height: 1.2;
    margin: 0;
}
html {
    color: #888;
    display: table;
    font-family: sans-serif;
    height: 100%;
    text-align: center;
    width: 100%;
}
body {
    display: table-cell;
    vertical-align: middle;
    margin: 2em auto;
}
h1 {
    color: #555;
    font-size: 2em;
    font-weight: 400;
}
p {
    margin: 1em auto;
    width: 280px;
}
.hidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
}
@media only screen and (max-width: 280px) {
    body, p {
             width: 95%;
            }
    h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
    }
}
</style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
  <p>Try a search for the page?</p>
  <form id="searchBox" method="get" action="/book/opsis/search?">
    <label class="hidden" for="q">Search</label>
    <input type="text" maxlength="200" name="q" id="q" tabindex="1" value="Search Opsis..." onclick="if (this.value == 'Search Opsis...') { this.value = ''; }" onblur="if (this.value == '') { this.value = 'Search Opsis...'; }">
    <button type="submit" class="button">Search</button>
  </form>
  <p>Or head back to the <a href="./index.html">home page</a>?</p>
</body>
</html>
